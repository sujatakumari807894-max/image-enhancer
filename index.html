<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4Kâ€“8K AI Image Enhancer</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.container {
    background: rgba(255, 255, 255, 0.08);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 40px rgba(0,255,255,0.3);
}

h1 {
    font-size: 22px;
    margin-bottom: 20px;
}

input {
    padding: 10px;
    width: 100%;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
}

button {
    padding: 12px;
    width: 100%;
    border-radius: 10px;
    border: none;
    background: linear-gradient(45deg, #00f2fe, #4facfe);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

img {
    margin-top: 20px;
    max-width: 100%;
    border-radius: 15px;
}
</style>

</head>
<body>

<div class="container">
    <h1>ðŸš€ 4Kâ€“8K AI Image Enhancer</h1>
    <input type="file" id="upload">
    <button onclick="previewImage()">Enhance Image</button>
    <img id="output">
</div>

<script>
function previewImage() {
    var file = document.getElementById("upload").files[0];
    var reader = new FileReader();

    reader.onload = function(e) {
        document.getElementById("output").src = e.target.result;
    }

    if(file) {
        reader.readAsDataURL(file);
    } else {
        alert("Please upload an image");
    }
}
</script>

</body>
</html>
