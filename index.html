<!DOCTYPE html>
<html>
<head>
  <title>Free Image Enhancer</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background: #111;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #00ffcc;
      border: none;
      cursor: pointer;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Free Image Enhancer</h1>

<input type="file" id="upload"><br>

<button onclick="resizeImage(2)">2X Enhance</button>
<button onclick="resizeImage(4)">4X Enhance</button>

<br>
<canvas id="canvas" style="display:none;"></canvas>
<br>
<img id="output">
<br>
<a id="download" style="display:none;">
  <button>Download Image</button>
</a>

<script>
function resizeImage(scale) {
  const file = document.getElementById("upload").files[0];
  if (!file) return alert("Please upload image");

  const reader = new FileReader();
  reader.onload = function(event) {
    const img = new Image();
    img.onload = function() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = img.width * scale;
      canvas.height = img.height * scale;

      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL("image/png");

      document.getElementById("output").src = dataURL;

      const download = document.getElementById("download");
      download.href = dataURL;
      download.download = "enhanced.png";
      download.style.display = "inline";
    };
    img.src = event.target.result;
  };
  reader.readAsDataURL(file);
}
</script>

</body>
  </html>
